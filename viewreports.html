<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <!-- Add Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
    body { 
      display: flex; 
      min-height: 100vh; 
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
      color: #fff; 
    }

    /* Sidebar Styles */
    .sidebar { 
      position: fixed; 
      left: 0; 
      top: 0; 
      width: 70px; 
      height: 100%; 
      background: #111; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding-top: 50px; 
      transition: width 0.3s ease; 
      z-index: 100;
    }
    .sidebar.expanded { 
      width: 200px; 
      align-items: flex-start; 
      padding-left: 20px; 
    }
    .sidebar h2 { 
      display: none; 
      color: #fff; 
      margin-bottom: 30px; 
      font-size: 1.5em; 
      text-align: center; 
      width: 100%; 
    }
    .sidebar.expanded h2 { 
      display: block; 
    }
    .sidebar a { 
      padding: 15px; 
      color: #fff; 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      width: 100%; 
      transition: background 0.3s; 
    }
    .sidebar a:hover { 
      background: #573b8a; 
    }
    .sidebar a.active {
      background: #6d44b8;
    }
    .sidebar i { 
      font-size: 1.2em; 
      width: 30px; 
      text-align: center; 
    }
    .sidebar span { 
      display: none; 
      margin-left: 10px; 
    }
    .sidebar.expanded span { 
      display: inline; 
    }
    .sidebar .logout-btn { 
      margin-top: auto; 
      padding: 15px; 
      background: #ff6b6b; 
      color: white; 
      font-size: 1.1em; 
      border: none; 
      width: 100%; 
      text-align: center; 
      cursor: pointer; 
      transition: background 0.3s; 
    }
    .sidebar .logout-btn:hover { 
      background: #ff3b3b; 
    }
    .toggle-btn { 
      position: absolute; 
      top: 10px; 
      right: -30px; 
      background: #573b8a; 
      color: #fff; 
      border: 2px solid #6d44b8; 
      padding: 8px 12px; 
      cursor: pointer; 
      border-radius: 0 8px 8px 0; 
      transition: background 0.3s, transform 0.2s; 
      z-index: 101; 
      font-size: 1.2em; 
      line-height: 1; 
    }
    .toggle-btn:hover { 
      background: #6d44b8; 
      transform: translateX(2px); 
    }

    /* Main Content */
    .main-content { 
      margin-left: 70px; 
      padding: 40px; 
      flex: 1; 
      transition: margin-left 0.3s; 
    }
    .toggle-expanded ~ .main-content { 
      margin-left: 200px; 
    }

    /* Content Styles */
    h1 { 
      text-align: center; 
      margin-bottom: 40px; 
      font-size: 2.5em; 
      font-weight: 700; 
      color: #e0e0e0; 
      text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
    }

    /* Charts Container */
    .charts-container { 
      display: flex; 
      justify-content: space-between; 
      gap: 20px; 
      margin-bottom: 40px; 
      max-width: 1200px; 
      margin-left: auto; 
      margin-right: auto; 
    }
    .chart-box { 
      background: rgba(255,255,255,0.05); 
      border-radius: 12px; 
      padding: 20px; 
      width: 48%; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
      transition: transform 0.2s ease; 
    }
    .chart-box:hover { 
      transform: translateY(-5px); 
    }
    .chart-box h3 { 
      font-size: 1.5em; 
      margin-bottom: 15px; 
      color: #e0e0e0; 
      border-bottom: 2px solid #6d44b8; 
      padding-bottom: 8px; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }

    /* Sections */
    .section { 
      background: rgba(255,255,255,0.05); 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
      margin-bottom: 20px; 
      max-width: 1200px; 
      margin-left: auto; 
      margin-right: auto; 
      transition: transform 0.2s ease; 
    }
    .section:hover { 
      transform: translateY(-5px); 
    }
    .section h3 { 
      font-size: 1.6em; 
      margin-bottom: 20px; 
      color: #e0e0e0; 
      border-bottom: 2px solid #6d44b8; 
      padding-bottom: 8px; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }

    /* Report Card */
    .report-card { 
      background: rgba(255,255,255,0.1); 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.3); 
      margin-bottom: 15px; 
      transition: transform 0.2s ease; 
    }
    .report-card:hover { 
      transform: translateY(-3px); 
    }
    .report-card .report-header { 
      font-size: 1.2em; 
      font-weight: 500; 
      margin-bottom: 10px; 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      color: #e0e0e0; 
    }
    .report-card p { 
      font-size: 1.1em; 
      margin: 8px 0; 
      color: #d0d0d0; 
    }
    .progress-bar-container { 
      position: relative; 
      width: 100%; 
      height: 12px; 
      background: rgba(0,0,0,0.3); 
      border-radius: 6px; 
      overflow: hidden; 
      margin-top: 10px; 
    }
    .progress-bar { 
      height: 100%; 
      border-radius: 6px; 
      transition: width 0.5s ease; 
    }
    .progress-label { 
      position: absolute; 
      right: 5px; 
      top: 50%; 
      transform: translateY(-50%); 
      font-size: 0.8em; 
      color: #fff; 
      font-weight: 500; 
      text-shadow: 0 1px 2px rgba(0,0,0,0.5); 
    }

    /* Loading State */
    .loading { 
      color: #fff; 
      text-align: center; 
      margin: 20px 0; 
      font-size: 1.2em; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 10px; 
    }
    .loading i { 
      animation: spin 1s linear infinite; 
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-content {
        margin-left: 70px;
        padding: 20px;
      }
      .toggle-expanded ~ .main-content { 
        margin-left: 200px; 
      }
      h1 { 
        font-size: 2em; 
        margin-bottom: 30px; 
      }
      .charts-container { 
        flex-direction: column; 
        gap: 15px; 
      }
      .chart-box { 
        width: 100%; 
        padding: 15px; 
      }
      .section { 
        padding: 20px; 
      }
      .section h3 { 
        font-size: 1.4em; 
      }
      .report-card { 
        padding: 15px; 
      }
      .report-card .report-header { 
        font-size: 1.1em; 
      }
      .report-card p { 
        font-size: 1em; 
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <h2>MENU</h2>
    <a href="menu.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="profile.html" title="Go to Profile"><i class="fas fa-user"></i><span>Profile</span></a>
    <a href="Dashboard.html" title="View Dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="transactions.html" title="See All Transactions"><i class="fas fa-list"></i><span>Transactions</span></a>
    <a href="#" class="active"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    <a href="budget.html" title="Manage Budget"><i class="fas fa-wallet"></i><span>Budget</span></a>
    <a href="settings.html" title="App Settings"><i class="fas fa-cog"></i><span>Settings</span></a>
    <a href="help.html" title="Help & Support"><i class="fas fa-question-circle"></i><span>Help</span></a>
    <button class="logout-btn" onclick="logout()" title="Logout">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>View Reports</h1>
    
    <div class="charts-container">
      <div class="chart-box">
        <h3><i class="fas fa-money-bill-wave"></i> Income vs Expenses</h3>
        <canvas id="incomeExpensesChart"></canvas>
      </div>
      <div class="chart-box">
        <h3><i class="fas fa-calendar-week"></i> Expenses by Category</h3>
        <canvas id="weeklyChart"></canvas>
      </div>
    </div>

    <div class="section">
      <h3><i class="fas fa-chart-bar"></i> Expense Summary</h3>
      <div id="loading-reports" class="loading">
        <i class="fas fa-spinner"></i> Loading reports...
      </div>
      <div id="expense-summary">
        <!-- Dynamic content goes here -->
      </div>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCm81SKSxFhG6U43vMTtgVPd3W4N_rEnEE",
      authDomain: "moneymate-1dbbd.firebaseapp.com",
      databaseURL: "https://moneymate-1dbbd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moneymate-1dbbd",
      storageBucket: "moneymate-1dbbd.firebasestorage.app",
      messagingSenderId: "273661692942",
      appId: "1:273661692942:web:243330cf43b65a3ebfc05f",
      measurementId: "G-G53GNBR685"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // DOM Elements
    const expenseSummary = document.getElementById('expense-summary');
    const loadingReports = document.getElementById('loading-reports');

    // Chart variables
    let incomeExpensesChart = null;
    let weeklyChart = null;

    // Variables to store data
    let currentUser = null;
    let userIncome = 0;
    let userExpenses = [];

    // Check authentication state
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUserData();
      } else {
        alert('Please sign in to access reports');
        window.location.href = 'index.html';
      }
    });

    // Load user data from Firebase
    function loadUserData() {
      loadingReports.style.display = 'flex';

      // Load income
      database.ref('users/' + currentUser.uid + '/income').once('value').then(snapshot => {
        if (snapshot.exists()) {
          userIncome = snapshot.val();
          updateCharts();
        }
      });

      // Load expenses
      database.ref('users/' + currentUser.uid + '/expenses').on('value', snapshot => {
        userExpenses = [];
        expenseSummary.innerHTML = '';

        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            const expense = childSnapshot.val();
            expense.id = childSnapshot.key;
            userExpenses.push(expense);
          });

          updateCharts();
          updateExpenseSummary();
        }

        loadingReports.style.display = 'none';
      });
    }

    // Update charts
    function updateCharts() {
      // Calculate total expenses
      const totalExpenses = userExpenses.reduce((sum, expense) => sum + expense.amount, 0);

      // Income vs Expenses Chart
      const ctx1 = document.getElementById('incomeExpensesChart').getContext('2d');
      if (incomeExpensesChart) {
        incomeExpensesChart.destroy();
      }
      incomeExpensesChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: ['Income', 'Expenses'],
          datasets: [
            {
              label: 'Amount',
              data: [userIncome, totalExpenses],
              backgroundColor: ['#4caf50', '#f44336'],
              borderRadius: 5
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#2a2a4a',
              titleColor: '#e0e0e0',
              bodyColor: '#d0d0d0',
              callbacks: {
                label: ctx => '₱' + ctx.parsed.y.toFixed(2)
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#d0d0d0' },
              grid: { display: false }
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: '#d0d0d0',
                callback: value => '₱' + value
              },
              grid: {
                color: 'rgba(255,255,255,0.1)',
                borderColor: '#6d44b8'
              }
            }
          }
        }
      });

      // Expenses by Category Chart
      const categories = {};
      userExpenses.forEach(expense => {
        if (!categories[expense.category]) {
          categories[expense.category] = 0;
        }
        categories[expense.category] += expense.amount;
      });

      const labels = Object.keys(categories);
      const data = Object.values(categories);
      const colors = ['#4caf50', '#ffa94d', '#f44336', '#2196f3', '#6d44b8'];

      const ctx2 = document.getElementById('weeklyChart').getContext('2d');
      if (weeklyChart) {
        weeklyChart.destroy();
      }
      weeklyChart = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Amount',
            data: data,
            backgroundColor: colors.slice(0, labels.length),
            borderRadius: 5
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#2a2a4a',
              titleColor: '#e0e0e0',
              bodyColor: '#d0d0d0',
              callbacks: {
                label: ctx => '₱' + ctx.parsed.y.toFixed(2)
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#d0d0d0' },
              grid: { display: false }
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: '#d0d0d0',
                callback: value => '₱' + value
              },
              grid: {
                color: 'rgba(255,255,255,0.1)',
                borderColor: '#6d44b8'
              }
            }
          }
        }
      });
    }

    // Update expense summary
    function updateExpenseSummary() {
      const categories = {};
      userExpenses.forEach(expense => {
        if (!categories[expense.category]) {
          categories[expense.category] = { total: 0, budget: 0 };
        }
        categories[expense.category].total += expense.amount;
      });

      database.ref('users/' + currentUser.uid + '/budgets').once('value').then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            const budget = childSnapshot.val();
            if (categories[childSnapshot.key]) {
              categories[childSnapshot.key].budget = budget.amount;
            }
          });
        }

        expenseSummary.innerHTML = '';
        const colors = ['#4caf50', '#ffa94d', '#f44336', '#2196f3', '#6d44b8'];
        const icons = {
          'Food': 'fas fa-utensils',
          'Transport': 'fas fa-car',
          'Bills': 'fas fa-file-invoice-dollar',
          'Entertainment': 'fas fa-gamepad',
          'Other': 'fas fa-ellipsis-h'
        };

        Object.keys(categories).forEach((category, index) => {
          const totalSpent = categories[category].total;
          const budget = categories[category].budget || 0;
          const remaining = budget - totalSpent;
          const percentage = budget > 0 ? Math.min((totalSpent / budget) * 100, 100) : 0;

          const reportCard = document.createElement('div');
          reportCard.className = 'report-card';
          reportCard.innerHTML = `
            <div class="report-header">
              <i class="${icons[category] || 'fas fa-ellipsis-h'}"></i> ${category}
            </div>
            <p>Total Spent: ₱${totalSpent.toFixed(2)}</p>
            <p>Remaining: ₱${remaining.toFixed(2)}</p>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: ${percentage}%; background: ${colors[index % colors.length]};"></div>
              <span class="progress-label">${percentage.toFixed(0)}%</span>
            </div>
          `;
          expenseSummary.appendChild(reportCard);
        });
      });
    }

    // Sidebar Toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('expanded');
    }

    // Highlight active menu item
    const menuItems = document.querySelectorAll('.sidebar a');
    menuItems.forEach(item => {
      if (item.getAttribute('href') === '#') {
        item.classList.add('active');
      }
      item.addEventListener('click', function() {
        menuItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Logout functionality
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch(error => {
        alert('Error signing out: ' + error.message);
      });
    }
  </script>
</body>
</html>
