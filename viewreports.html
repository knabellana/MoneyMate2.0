<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction Manager - Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <!-- Add Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
    body { 
      display: flex; 
      min-height: 100vh; 
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
      color: #fff; 
    }

    /* Sidebar Styles */
    .sidebar { 
      position: fixed; 
      left: 0; 
      top: 0; 
      width: 70px; 
      height: 100%; 
      background: #111; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding-top: 50px; 
      transition: width 0.3s ease; 
      z-index: 100;
    }
    .sidebar.expanded { 
      width: 200px; 
      align-items: flex-start; 
      padding-left: 20px; 
    }
    .sidebar h2 { 
      display: none; 
      color: #fff; 
      margin-bottom: 30px; 
      font-size: 1.5em; 
      text-align: center; 
      width: 100%; 
    }
    .sidebar.expanded h2 { 
      display: block; 
    }
    .sidebar a { 
      padding: 15px; 
      color: #fff; 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      width: 100%; 
      transition: background 0.3s; 
    }
    .sidebar a:hover { 
      background: #573b8a; 
    }
    .sidebar a.active {
      background: #6d44b8;
    }
    .sidebar i { 
      font-size: 1.2em; 
      width: 30px; 
      text-align: center; 
    }
    .sidebar span { 
      display: none; 
      margin-left: 10px; 
    }
    .sidebar.expanded span { 
      display: inline; 
    }
    .sidebar .logout-btn { 
      margin-top: auto; 
      padding: 15px; 
      background: #ff6b6b; 
      color: white; 
      font-size: 1.1em; 
      border: none; 
      width: 100%; 
      text-align: center; 
      cursor: pointer; 
      transition: background 0.3s; 
    }
    .sidebar .logout-btn:hover { 
      background: #ff3b3b; 
    }
    .toggle-btn { 
      position: absolute; 
      top: 10px; 
      right: -30px; 
      background: #573b8a; 
      color: #fff; 
      border: 2px solid #6d44b8; 
      padding: 8px 12px; 
      cursor: pointer; 
      border-radius: 0 8px 8px 0; 
      transition: background 0.3s, transform 0.2s; 
      z-index: 101; 
      font-size: 1.2em; 
      line-height: 1; 
    }
    .toggle-btn:hover { 
      background: #6d44b8; 
      transform: translateX(2px); 
    }

    /* Main Content */
    .main-content { 
      margin-left: 70px; 
      padding: 40px; 
      flex: 1; 
      transition: margin-left 0.3s; 
    }
    .toggle-expanded ~ .main-content { 
      margin-left: 200px; 
    }

    /* Content Styles */
    h1 { 
      text-align: center; 
      margin-bottom: 40px; 
      font-size: 2.8em; 
      font-weight: 700; 
      color: #e0e0e0; 
      text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
    }

    /* Summary Card */
    .summary-card { 
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05)); 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
      margin-bottom: 40px; 
      max-width: 1200px; 
      margin-left: auto; 
      margin-right: auto; 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 20px; 
      transition: transform 0.2s ease; 
    }
    .summary-card:hover { 
      transform: translateY(-5px); 
    }
    .summary-item { 
      text-align: center; 
      padding: 15px; 
      border-radius: 8px; 
      background: rgba(0,0,0,0.2); 
    }
    .summary-item i { 
      font-size: 1.5em; 
      margin-bottom: 10px; 
      color: #6d44b8; 
    }
    .summary-item h4 { 
      font-size: 1.2em; 
      margin-bottom: 10px; 
      color: #e0e0e0; 
    }
    .summary-item p { 
      font-size: 1.5em; 
      font-weight: 700; 
      color: #fff; 
    }

    /* Filter Controls */
    .filter-controls { 
      display: flex; 
      justify-content: center; 
      gap: 15px; 
      margin-bottom: 30px; 
      max-width: 1200px; 
      margin-left: auto; 
      margin-right: auto; 
    }
    .filter-controls select { 
      padding: 10px 15px; 
      font-size: 1em; 
      border-radius: 8px; 
      border: none; 
      background: #2a2a4a; 
      color: #fff; 
      cursor: pointer; 
      transition: background 0.3s; 
    }
    .filter-controls select:focus { 
      outline: none; 
      background: #353565; 
      border: 1px solid #6d44b8; 
    }

    /* Charts Container */
    .charts-container { 
      display: flex; 
      justify-content: space-between; 
      gap: 30px; 
      margin-bottom: 50px; 
      max-width: 1200px; 
      margin-left: auto; 
      margin-right: auto; 
    }
    .chart-box { 
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05)); 
      border-radius: 12px; 
      padding: 25px; 
      width: 48%; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
      transition: transform 0.2s ease; 
    }
    .chart-box:hover { 
      transform: translateY(-5px); 
    }
    .chart-box h3 { 
      font-size: 1.7em; 
      margin-bottom: 20px; 
      color: #e0e0e0; 
      border-bottom: 2px solid #6d44b8; 
      padding-bottom: 10px; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }

    /* Sections */
    .section { 
      background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05)); 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
      margin-bottom: 30px; 
      max-width: 1200px; 
      margin-left: auto; 
      margin-right: auto; 
      transition: transform 0.2s ease; 
    }
    .section:hover { 
      transform: translateY(-5px); 
    }
    .section h3 { 
      font-size: 1.8em; 
      margin-bottom: 25px; 
      color: #e0e0e0; 
      border-bottom: 2px solid #6d44b8; 
      padding-bottom: 10px; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }

    /* Report Card */
    .report-card { 
      background: rgba(255,255,255,0.08); 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 2px 15px rgba(0,0,0,0.2); 
      margin-bottom: 20px; 
      transition: transform 0.2s ease; 
      position: relative; 
    }
    .report-card:hover { 
      transform: translateY(-3px); 
    }
    .report-card .report-header { 
      font-size: 1.3em; 
      font-weight: 500; 
      margin-bottom: 15px; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
      color: #e0e0e0; 
    }
    .report-card .status { 
      position: absolute; 
      top: 20px; 
      right: 20px; 
      font-size: 0.9em; 
      padding: 5px 10px; 
      border-radius: 5px; 
      font-weight: 500; 
    }
    .report-card .status.overspent { 
      background: #ff6b6b; 
      color: #fff; 
    }
    .report-card .status.within-budget { 
      background: #4caf50; 
      color: #fff; 
    }
    .report-card .metrics { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 15px; 
      margin-bottom: 15px; 
    }
    .report-card .metric { 
      text-align: center; 
    }
    .report-card .metric label { 
      font-size: 1em; 
      color: #d0d0d0; 
      display: block; 
      margin-bottom: 5px; 
      position: relative; 
    }
    .report-card .metric label i { 
      margin-left: 5px; 
      color: #6d44b8; 
      cursor: pointer; 
    }
    .report-card .metric label i::after { 
      content: attr(data-tooltip); 
      position: absolute; 
      bottom: 120%; 
      left: 50%; 
      transform: translateX(-50%); 
      background: rgba(0,0,0,0.8); 
      color: #fff; 
      padding: 5px 10px; 
      border-radius: 5px; 
      font-size: 0.8em; 
      white-space: nowrap; 
      opacity: 0; 
      visibility: hidden; 
      transition: opacity 0.2s, visibility 0.2s; 
      z-index: 10; 
    }
    .report-card .metric label i:hover::after { 
      opacity: 1; 
      visibility: visible; 
    }
    .report-card .metric span { 
      font-size: 1.2em; 
      font-weight: 600; 
      color: #fff; 
    }
    .progress-bar-container { 
      position: relative; 
      width: 100%; 
      height: 15px; 
      background: rgba(0,0,0,0.3); 
      border-radius: 8px; 
      overflow: hidden; 
      margin-top: 15px; 
    }
    .progress-bar { 
      height: 100%; 
      border-radius: 8px; 
      background: linear-gradient(to right, #573b8a, #6d44b8); 
      transition: width 0.5s ease; 
    }
    .progress-label { 
      position: absolute; 
      right: 10px; 
      top: 50%; 
      transform: translateY(-50%); 
      font-size: 0.9em; 
      color: #fff; 
      font-weight: 500; 
      text-shadow: 0 1px 2px rgba(0,0,0,0.5); 
    }

    /* Loading State */
    .loading { 
      color: #fff; 
      text-align: center; 
      margin: 30px 0; 
      font-size: 1.3em; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 15px; 
      background: rgba(0,0,0,0.5); 
      padding: 15px; 
      border-radius: 8px; 
      max-width: 300px; 
      margin-left: auto; 
      margin-right: auto; 
    }
    .loading i { 
      animation: spin 1s linear infinite; 
      font-size: 1.5em; 
      color: #6d44b8; 
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-content {
        margin-left: 70px;
        padding: 20px;
      }
      .toggle-expanded ~ .main-content { 
        margin-left: 200px; 
      }
      h1 { 
        font-size: 2.2em; 
        margin-bottom: 30px; 
      }
      .summary-card { 
        grid-template-columns: 1fr; 
        gap: 15px; 
      }
      .summary-item { 
        padding: 10px; 
      }
      .summary-item h4 { 
        font-size: 1.1em; 
      }
      .summary-item p { 
        font-size: 1.3em; 
      }
      .filter-controls { 
        flex-direction: column; 
        gap: 10px; 
      }
      .charts-container { 
        flex-direction: column; 
        gap: 20px; 
      }
      .chart-box { 
        width: 100%; 
        padding: 20px; 
      }
      .chart-box h3 { 
        font-size: 1.5em; 
      }
      .section { 
        padding: 20px; 
      }
      .section h3 { 
        font-size: 1.6em; 
      }
      .report-card { 
        padding: 15px; 
      }
      .report-card .report-header { 
        font-size: 1.2em; 
      }
      .report-card .metrics { 
        grid-template-columns: 1fr; 
        gap: 10px; 
      }
      .report-card .metric label { 
        font-size: 0.95em; 
      }
      .report-card .metric span { 
        font-size: 1.1em; 
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    <h2>MENU</h2>
    <a href="menu.html"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="profile.html" title="Go to Profile"><i class="fas fa-user"></i><span>Profile</span></a>
    <a href="Dashboard.html" title="View Dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="transactions.html" title="See All Transactions"><i class="fas fa-list"></i><span>Transactions</span></a>
    <a href="#" class="active"><i class="fas fa-chart-pie"></i><span>Reports</span></a>
    <a href="budget.html" title="Manage Budget"><i class="fas fa-wallet"></i><span>Budget</span></a>
    <a href="settings.html" title="App Settings"><i class="fas fa-cog"></i><span>Settings</span></a>
    <a href="help.html" title="Help & Support"><i class="fas fa-question-circle"></i><span>Help</span></a>
    <button class="logout-btn" onclick="logout()" title="Logout">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Financial Reports</h1>

    <!-- Summary Card -->
    <div class="summary-card" id="summary-card">
      <div class="summary-item">
        <i class="fas fa-money-bill-wave"></i>
        <h4>Total Income</h4>
        <p id="total-income">₱0.00</p>
      </div>
      <div class="summary-item">
        <i class="fas fa-shopping-cart"></i>
        <h4>Total Expenses</h4>
        <p id="total-expenses">₱0.00</p>
      </div>
      <div class="summary-item">
        <i class="fas fa-wallet"></i>
        <h4>Remaining Balance</h4>
        <p id="remaining-balance">₱0.00</p>
      </div>
    </div>

    <!-- Filter Controls -->
    <div class="filter-controls">
      <select id="time-period" onchange="applyFilters()">
        <option value="all">All Time</option>
        <option value="weekly">This Week</option>
        <option value="monthly">This Month</option>
      </select>
    </div>

    <!-- Charts -->
    <div class="charts-container">
      <div class="chart-box">
        <h3><i class="fas fa-money-bill-wave"></i> Income vs Expenses</h3>
        <canvas id="incomeExpensesChart"></canvas>
      </div>
      <div class="chart-box">
        <h3><i class="fas fa-tags"></i> Expenses by Category</h3>
        <canvas id="weeklyChart"></canvas>
      </div>
    </div>

    <!-- Expense Summary -->
    <div class="section">
      <h3><i class="fas fa-chart-bar"></i> Expense Summary</h3>
      <div id="loading-reports" class="loading">
        <i class="fas fa-spinner"></i> Loading reports...
      </div>
      <div id="expense-summary"></div>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCm81SKSxFhG6U43vMTtgVPd3W4N_rEnEE",
      authDomain: "moneymate-1dbbd.firebaseapp.com",
      databaseURL: "https://moneymate-1dbbd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moneymate-1dbbd",
      storageBucket: "moneymate-1dbbd.firebasestorage.app",
      messagingSenderId: "273661692942",
      appId: "1:273661692942:web:243330cf43b65a3ebfc05f",
      measurementId: "G-G53GNBR685"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // DOM Elements
    const totalIncomeEl = document.getElementById('total-income');
    const totalExpensesEl = document.getElementById('total-expenses');
    const remainingBalanceEl = document.getElementById('remaining-balance');
    const expenseSummary = document.getElementById('expense-summary');
    const loadingReports = document.getElementById('loading-reports');
    const timePeriodFilter = document.getElementById('time-period');

    // Chart variables
    let incomeExpensesChart = null;
    let weeklyChart = null;

    // Variables to store data
    let currentUser = null;
    let userIncome = 0;
    let userExpenses = [];
    let filteredExpenses = [];

    // Category colors and icons
    const categoryStyles = {
      'Food': { color: '#4caf50', icon: 'fas fa-utensils' },
      'Transport': { color: '#ffa94d', icon: 'fas fa-car' },
      'Bills': { color: '#f44336', icon: 'fas fa-file-invoice-dollar' },
      'Entertainment': { color: '#2196f3', icon: 'fas fa-gamepad' },
      'Other': { color: '#6d44b8', icon: 'fas fa-ellipsis-h' }
    };

    // Check authentication state
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUserData();
      } else {
        alert('Please sign in to access reports');
        window.location.href = 'index.html';
      }
    });

    // Load user data from Firebase
    function loadUserData() {
      loadingReports.style.display = 'flex';

      // Load income
      database.ref('users/' + currentUser.uid + '/income').once('value').then(snapshot => {
        if (snapshot.exists()) {
          userIncome = snapshot.val();
          updateSummary();
          updateCharts();
        }
      });

      // Load expenses
      database.ref('users/' + currentUser.uid + '/expenses').on('value', snapshot => {
        userExpenses = [];
        expenseSummary.innerHTML = '';

        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            const expense = childSnapshot.val();
            expense.id = childSnapshot.key;
            userExpenses.push(expense);
          });

          applyFilters();
          updateSummary();
          updateCharts();
          updateExpenseSummary();
        }

        loadingReports.style.display = 'none';
      });
    }

    // Apply filters based on time period
    function applyFilters() {
      const timePeriod = timePeriodFilter.value;
      const now = new Date();
      filteredExpenses = userExpenses;

      if (timePeriod === 'weekly') {
        const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
        filteredExpenses = userExpenses.filter(expense => {
          const expenseDate = new Date(expense.date);
          return expenseDate >= oneWeekAgo && expenseDate <= now;
        });
      } else if (timePeriod === 'monthly') {
        const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
        filteredExpenses = userExpenses.filter(expense => {
          const expenseDate = new Date(expense.date);
          return expenseDate >= oneMonthAgo && expenseDate <= now;
        });
      }

      updateSummary();
      updateCharts();
      updateExpenseSummary();
    }

    // Update summary card
    function updateSummary() {
      const totalExpenses = filteredExpenses.reduce((sum, expense) => sum + expense.amount, 0);
      const remainingBalance = userIncome - totalExpenses;

      totalIncomeEl.textContent = `₱${userIncome.toFixed(2)}`;
      totalExpensesEl.textContent = `₱${totalExpenses.toFixed(2)}`;
      remainingBalanceEl.textContent = `₱${remainingBalance.toFixed(2)}`;
    }

    // Update charts
    function updateCharts() {
      // Calculate total expenses
      const totalExpenses = filteredExpenses.reduce((sum, expense) => sum + expense.amount, 0);

      // Income vs Expenses Chart
      const ctx1 = document.getElementById('incomeExpensesChart').getContext('2d');
      if (incomeExpensesChart) {
        incomeExpensesChart.destroy();
      }
      incomeExpensesChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: ['Income', 'Expenses'],
          datasets: [
            {
              label: 'Amount',
              data: [userIncome, totalExpenses],
              backgroundColor: ['#4caf50', '#f44336'],
              borderRadius: 5
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: '#d0d0d0',
                font: { size: 14 }
              }
            },
            tooltip: {
              backgroundColor: '#2a2a4a',
              titleColor: '#e0e0e0',
              bodyColor: '#d0d0d0',
              callbacks: {
                label: ctx => `₱${ctx.parsed.y.toFixed(2)}`
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#d0d0d0', font: { size: 14 } },
              grid: { display: false }
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: '#d0d0d0',
                font: { size: 12 },
                callback: value => `₱${value}`
              },
              grid: {
                color: 'rgba(255,255,255,0.1)',
                borderColor: '#6d44b8'
              }
            }
          }
        }
      });

      // Expenses by Category Chart
      const categories = {};
      filteredExpenses.forEach(expense => {
        if (!categories[expense.category]) {
          categories[expense.category] = 0;
        }
        categories[expense.category] += expense.amount;
      });

      const labels = Object.keys(categories);
      const data = Object.values(categories);
      const colors = labels.map(label => categoryStyles[label]?.color || '#6d44b8');
      const total = data.reduce((sum, val) => sum + val, 0);

      const ctx2 = document.getElementById('weeklyChart').getContext('2d');
      if (weeklyChart) {
        weeklyChart.destroy();
      }
      weeklyChart = new Chart(ctx2, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Amount',
            data: data,
            backgroundColor: colors,
            borderRadius: 5
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: 'top',
              labels: {
                color: '#d0d0d0',
                font: { size: 14 }
              }
            },
            tooltip: {
              backgroundColor: '#2a2a4a',
              titleColor: '#e0e0e0',
              bodyColor: '#d0d0d0',
              callbacks: {
                label: ctx => {
                  const amount = ctx.parsed.y.toFixed(2);
                  const percentage = total > 0 ? ((ctx.parsed.y / total) * 100).toFixed(1) : 0;
                  return `₱${amount} (${percentage}%)`;
                }
              }
            }
          },
          scales: {
            x: {
              ticks: { color: '#d0d0d0', font: { size: 14 } },
              grid: { display: false }
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: '#d0d0d0',
                font: { size: 12 },
                callback: value => `₱${value}`
              },
              grid: {
                color: 'rgba(255,255,255,0.1)',
                borderColor: '#6d44b8'
              }
            }
          }
        }
      });
    }

    // Update expense summary
    function updateExpenseSummary() {
      const categories = {};
      filteredExpenses.forEach(expense => {
        if (!categories[expense.category]) {
          categories[expense.category] = { total: 0, budget: 0 };
        }
        categories[expense.category].total += expense.amount;
      });

      database.ref('users/' + currentUser.uid + '/budgets').once('value').then(snapshot => {
        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            const budget = childSnapshot.val();
            if (categories[childSnapshot.key]) {
              categories[childSnapshot.key].budget = budget.amount;
            }
          });
        }

        expenseSummary.innerHTML = '';
        Object.keys(categories).forEach(category => {
          const totalSpent = categories[category].total;
          const budget = categories[category].budget || 0;
          const remaining = budget - totalSpent;
          const percentage = budget > 0 ? Math.min((totalSpent / budget) * 100, 100) : 0;
          const isOverspent = totalSpent > budget;

          const reportCard = document.createElement('div');
          reportCard.className = 'report-card';
          reportCard.innerHTML = `
            <div class="report-header">
              <i class="${categoryStyles[category]?.icon || 'fas fa-ellipsis-h'}"></i> ${category}
            </div>
            <div class="status ${isOverspent ? 'overspent' : 'within-budget'}">
              ${isOverspent ? 'Overspent' : 'Within Budget'}
            </div>
            <div class="metrics">
              <div class="metric">
                <label>Budget <i class="fas fa-info-circle" data-tooltip="Allocated budget for this category"></i></label>
                <span>₱${budget.toFixed(2)}</span>
              </div>
              <div class="metric">
                <label>Spent <i class="fas fa-info-circle" data-tooltip="Total expenses in this category"></i></label>
                <span>₱${totalSpent.toFixed(2)}</span>
              </div>
              <div class="metric">
                <label>Remaining <i class="fas fa-info-circle" data-tooltip="Budget left after expenses"></i></label>
                <span>₱${remaining.toFixed(2)}</span>
              </div>
            </div>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: ${percentage}%"></div>
              <span class="progress-label">${percentage.toFixed(0)}%</span>
            </div>
          `;
          expenseSummary.appendChild(reportCard);
        });
      });
    }

    // Sidebar Toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('expanded');
    }

    // Highlight active menu item
    const menuItems = document.querySelectorAll('.sidebar a');
    menuItems.forEach(item => {
      if (item.getAttribute('href') === '#') {
        item.classList.add('active');
      }
      item.addEventListener('click', function() {
        menuItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Logout functionality
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch(error => {
        alert('Error signing out: ' + error.message);
      });
    }
  </script>
</body>
</html>
