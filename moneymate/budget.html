<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Add Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Jost', sans-serif; }
    body { 
      display: flex; 
      min-height: 100vh; 
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e); 
      color: #fff; 
    }

    /* Sidebar Styles (Updated to match dashboard.html) */
    .sidebar { 
      position: fixed; 
      left: 0; 
      top: 0; 
      width: 70px; 
      height: 100%; 
      background: #111; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      padding-top: 50px; 
      transition: width 0.3s ease; 
      z-index: 100;
    }
    .sidebar.expanded { 
      width: 200px; 
      align-items: flex-start; 
      padding-left: 20px; 
    }
    .sidebar h2 { 
      display: none; 
      color: #fff; 
      margin-bottom: 30px; 
      font-size: 1.5em; 
      text-align: center; 
      width: 100%; 
    }
    .sidebar.expanded h2 { 
      display: block; 
    }
    .sidebar a { 
      padding: 15px; 
      color: #fff; 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      width: 100%; 
      transition: background 0.3s; 
    }
    .sidebar a:hover { 
      background: #573b8a; 
    }
    .sidebar a.active {
      background: #6d44b8;
    }
    .sidebar i { 
      font-size: 1.2em; 
      width: 30px; 
      text-align: center; 
    }
    .sidebar span { 
      display: none; 
      margin-left: 10px; 
    }
    .sidebar.expanded span { 
      display: inline; 
    }
    .sidebar .logout-btn { 
      margin-top: auto; 
      padding: 15px; 
      background: #ff6b6b; 
      color: white; 
      font-size: 1.1em; 
      border: none; 
      width: 100%; 
      text-align: center; 
      cursor: pointer; 
      transition: background 0.3s; 
    }
    .sidebar .logout-btn:hover { 
      background: #ff3b3b; 
    }
    .toggle-btn { 
      position: absolute; 
      top: 10px; 
      right: -30px; 
      background: #573b8a; 
      color: #fff; 
      border: 2px solid #6d44b8; 
      padding: 8px 12px; 
      cursor: pointer; 
      border-radius: 0 8px 8px 0; 
      transition: background 0.3s, transform 0.2s; 
      z-index: 101; 
      font-size: 1.2em; 
      line-height: 1; 
    }
    .toggle-btn:hover { 
      background: #6d44b8; 
      transform: translateX(2px); 
    }

    /* Main Content Styles */
    .main-content { 
      margin-left: 70px; 
      padding: 40px; 
      flex: 1; 
      transition: margin-left 0.3s; 
    }
    .toggle-expanded ~ .main-content { 
      margin-left: 200px; 
    }

    /* Content Styles */
    h1 { 
      text-align: center; 
      margin-bottom: 40px; 
      font-size: 2.5em; 
      font-weight: 700; 
      color: #e0e0e0; 
      text-shadow: 0 2px 4px rgba(0,0,0,0.3); 
    }

    /* Section Styles */
    .section { 
      background: rgba(255,255,255,0.1); 
      padding: 25px; 
      border-radius: 12px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
      margin-bottom: 20px; 
      max-width: 700px; 
      margin-left: auto; 
      margin-right: auto; 
      transition: transform 0.2s ease; 
    }
    .section:hover { 
      transform: translateY(-5px); 
    }
    .section h3 { 
      font-size: 1.6em; 
      margin-bottom: 20px; 
      font-weight: 500; 
      color: #e0e0e0; 
      border-bottom: 2px solid #6d44b8; 
      padding-bottom: 8px; 
      display: flex; 
      align-items: center; 
      gap: 10px; 
    }

    /* Form Styles */
    .budget-form { 
      display: flex; 
      flex-direction: column; 
      gap: 20px; 
    }
    .form-group { 
      display: flex; 
      flex-direction: column; 
    }
    label { 
      font-size: 1.1em; 
      margin-bottom: 8px; 
      font-weight: 500; 
      color: #e0e0e0; 
      display: flex; 
      align-items: center; 
      gap: 8px; 
    }
    input, select { 
      width: 100%; 
      padding: 12px 15px; 
      font-size: 1em; 
      border-radius: 8px; 
      border: none; 
      background: #2a2a4a; 
      color: #fff; 
      transition: border-color 0.3s, background 0.3s; 
    }
    input:focus, select:focus { 
      outline: none; 
      background: #353565; 
      border: 1px solid #6d44b8; 
    }
    .error { 
      color: #ff6b6b; 
      font-size: 0.9em; 
      margin-top: 5px; 
      display: none; 
    }
    button { 
      padding: 14px; 
      font-size: 1.1em; 
      border-radius: 8px; 
      border: none; 
      background: #6d44b8; 
      color: #fff; 
      font-weight: 600; 
      cursor: pointer; 
      transition: background 0.3s, transform 0.1s; 
    }
    button:hover { 
      background: #8259d1; 
      transform: translateY(-2px); 
    }
    button:active { 
      transform: translateY(0); 
    }

    /* Budget Summary Styles */
    .budget-item { 
      background: rgba(255,255,255,0.05); 
      padding: 20px; 
      border-radius: 10px; 
      margin-bottom: 15px; 
      transition: transform 0.2s ease; 
    }
    .budget-item:hover { 
      transform: translateY(-3px); 
    }
    .budget-item-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 10px; 
    }
    .budget-item-header h4 { 
      font-size: 1.2em; 
      font-weight: 500; 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      color: #e0e0e0; 
    }
    .budget-actions { 
      display: flex; 
      gap: 10px; 
    }
    .budget-actions button { 
      width: 40px; 
      height: 40px; 
      padding: 0; 
      font-size: 1em; 
      border-radius: 5px; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
    }
    .edit-btn { 
      background: #4caf50; 
    }
    .edit-btn:hover { 
      background: #45a049; 
      transform: translateY(-2px); 
    }
    .delete-btn { 
      background: #f44336; 
    }
    .delete-btn:hover { 
      background: #da190b; 
      transform: translateY(-2px); 
    }
    .progress-bar { 
      position: relative; 
      background: rgba(0,0,0,0.3); 
      border-radius: 6px; 
      overflow: hidden; 
      height: 12px; 
      margin-top: 10px; 
    }
    .progress { 
      height: 100%; 
      transition: width 0.5s ease; 
    }
    .progress-label { 
      position: absolute; 
      right: 5px; 
      top: 50%; 
      transform: translateY(-50%); 
      font-size: 0.8em; 
      color: #fff; 
      font-weight: 500; 
      text-shadow: 0 1px 2px rgba(0,0,0,0.5); 
    }
    .budget-details { 
      font-size: 1em; 
      color: #d0d0d0; 
      margin: 8px 0; 
    }

    /* Loading State */
    .loading { 
      color: #fff; 
      text-align: center; 
      margin: 20px 0; 
      font-size: 1.2em; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 10px; 
    }
    .loading i { 
      animation: spin 1s linear infinite; 
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-content {
        margin-left: 70px;
        padding: 20px;
      }
      .toggle-expanded ~ .main-content { 
        margin-left: 200px; 
      }
      h1 { 
        font-size: 2em; 
        margin-bottom: 30px; 
      }
      .section { 
        max-width: 100%; 
        padding: 20px; 
      }
      .section h3 { 
        font-size: 1.4em; 
      }
      .budget-item { 
        padding: 15px; 
      }
      .budget-item-header { 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 10px; 
      }
      .budget-item-header h4 { 
        font-size: 1.1em; 
      }
      .budget-actions { 
        width: 100%; 
        justify-content: flex-end; 
      }
      .budget-details { 
        font-size: 0.95em; 
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar (Updated to match dashboard.html) -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <h2>MENU</h2>
    <a href="menu.html"><i class="fas fa-home"></i><span> Home</span></a>
    <a href="Profile.html" title="Go to Profile"><i class="fas fa-user"></i><span> Profile</span></a>
    <a href="dashboard.html" title="View Dashboard"><i class="fas fa-tachometer-alt"></i><span> Dashboard</span></a>
    <a href="transactions.html" title="See All Transactions"><i class="fas fa-list"></i><span> Transactions</span></a>
    <a href="viewreports.html" title="View Reports"><i class="fas fa-chart-pie"></i><span> Reports</span></a>
    <a href="budget.html" title="Manage Budget" class="active"><i class="fas fa-wallet"></i><span> Budget</span></a>
    <a href="settings.html" title="App Settings"><i class="fas fa-cog"></i><span> Settings</span></a>
    <a href="help.html" title="Help & Support"><i class="fas fa-question-circle"></i><span> Help</span></a>
    <button class="logout-btn" onclick="logout()" title="Logout">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Budget Planner</h1>
    <div class="section" id="budget-section">
      <h3><i class="fas fa-plus-circle"></i> Set Budget Per Category</h3>
      <form id="budget-form" class="budget-form" aria-label="Set Budget Form">
        <div class="form-group">
          <label for="budget-category"><i class="fas fa-tag"></i> Category</label>
          <select id="budget-category" required aria-required="true">
            <option value="" disabled selected>-- Choose Category --</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Bills</option>
            <option>Entertainment</option>
            <option>Other</option>
          </select>
          <span class="error" id="category-error">Please select a category.</span>
        </div>
        <div class="form-group">
          <label for="budget-amount"><i class="fas fa-money-bill-wave"></i> Budget Amount (â‚±)</label>
          <input type="number" id="budget-amount" min="0" step="0.01" placeholder="e.g., 2000" required aria-required="true">
          <span class="error" id="amount-error">Please enter a valid amount.</span>
        </div>
        <button type="submit">Set Budget</button>
      </form>

      <h3 style="margin-top:30px;"><i class="fas fa-chart-bar"></i> Budget Summary</h3>
      <div id="loading-budgets" class="loading">
        <i class="fas fa-spinner"></i> Loading budgets...
      </div>
      <div id="budget-summary" class="summary"></div>
    </div>
  </div>

  <script>
    // Initialize Firebase with the same configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCm81SKSxFhG6U43vMTtgVPd3W4N_rEnEE",
      authDomain: "moneymate-1dbbd.firebaseapp.com",
      databaseURL: "https://moneymate-1dbbd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moneymate-1dbbd",
      storageBucket: "moneymate-1dbbd.firebasestorage.app",
      messagingSenderId: "273661692942",
      appId: "1:273661692942:web:243330cf43b65a3ebfc05f",
      measurementId: "G-G53GNBR685"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // DOM Elements
    const budgetForm = document.getElementById('budget-form');
    const budgetCategory = document.getElementById('budget-category');
    const budgetAmount = document.getElementById('budget-amount');
    const categoryError = document.getElementById('category-error');
    const amountError = document.getElementById('amount-error');
    const budgetSummary = document.getElementById('budget-summary');
    const loadingBudgets = document.getElementById('loading-budgets');

    // Variables to store data
    let currentUser = null;
    let userBudgets = {};
    let userExpenses = [];

    // Check authentication state
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadUserData();
      } else {
        alert('Please sign in to access the budget planner');
        window.location.href = 'index.html';
      }
    });

    // Load user data from Firebase
    function loadUserData() {
      loadingBudgets.style.display = 'flex';

      // Load budgets
      database.ref('users/' + currentUser.uid + '/budgets').on('value', snapshot => {
        userBudgets = {};
        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            userBudgets[childSnapshot.key] = childSnapshot.val().amount;
          });
        }
        updateBudgetSummary();
        loadingBudgets.style.display = 'none';
      });

      // Load expenses
      database.ref('users/' + currentUser.uid + '/expenses').on('value', snapshot => {
        userExpenses = [];
        if (snapshot.exists()) {
          snapshot.forEach(childSnapshot => {
            const expense = childSnapshot.val();
            expense.id = childSnapshot.key;
            userExpenses.push(expense);
          });
        }
        updateBudgetSummary();
      });
    }

    // Form validation
    function validateForm() {
      let isValid = true;
      if (!budgetCategory.value) {
        categoryError.style.display = 'block';
        isValid = false;
      } else {
        categoryError.style.display = 'none';
      }
      if (!budgetAmount.value || budgetAmount.value <= 0) {
        amountError.style.display = 'block';
        isValid = false;
      } else {
        amountError.style.display = 'none';
      }
      return isValid;
    }

    // Handle budget form submission
    budgetForm.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!validateForm()) return;

      const category = budgetCategory.value;
      const amount = parseFloat(budgetAmount.value);

      // Save budget to Firebase
      database.ref('users/' + currentUser.uid + '/budgets/' + category).set({
        amount: amount
      }).then(() => {
        budgetForm.reset();
      }).catch(error => {
        alert('Error saving budget: ' + error.message);
      });
    });

    // Update budget summary
    function updateBudgetSummary() {
      budgetSummary.innerHTML = '';

      if (Object.keys(userBudgets).length === 0) {
        budgetSummary.innerHTML = '<p style="color: #d0d0d0; text-align: center;">No budgets set yet.</p>';
        return;
      }

      // Calculate expenses per category
      const expensesByCategory = {};
      userExpenses.forEach(expense => {
        if (!expensesByCategory[expense.category]) {
          expensesByCategory[expense.category] = 0;
        }
        expensesByCategory[expense.category] += expense.amount;
      });

      // Icons for categories
      const icons = {
        'Food': 'fas fa-utensils',
        'Transport': 'fas fa-car',
        'Bills': 'fas fa-file-invoice-dollar',
        'Entertainment': 'fas fa-gamepad',
        'Other': 'fas fa-ellipsis-h'
      };

      // Generate summary for each budget
      for (const category in userBudgets) {
        const limit = userBudgets[category];
        const spent = expensesByCategory[category] || 0;
        const percent = limit > 0 ? Math.min((spent / limit) * 100, 100) : 0;
        const barColor = percent > 90 ? '#ff6b6b' : percent > 70 ? '#ffa94d' : '#4caf50';

        const budgetItem = document.createElement('div');
        budgetItem.className = 'budget-item';
        budgetItem.innerHTML = `
          <div class="budget-item-header">
            <h4><i class="${icons[category] || 'fas fa-ellipsis-h'}"></i> ${category}</h4>
            <div class="budget-actions">
              <button class="edit-btn" data-category="${category}" aria-label="Edit ${category} budget">
                <i class="fas fa-edit"></i>
              </button>
              <button class="delete-btn" data-category="${category}" aria-label="Delete ${category} budget">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <p class="budget-details">Spent: â‚±${spent.toFixed(2)} / Budget: â‚±${limit.toFixed(2)}</p>
          <div class="progress-bar">
            <div class="progress" style="width:${percent}%;background:${barColor};"></div>
            <span class="progress-label">${percent.toFixed(1)}%</span>
          </div>
        `;
        budgetSummary.appendChild(budgetItem);
      }

      // Add event listeners for edit and delete buttons
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          budgetCategory.value = category;
          budgetAmount.value = userBudgets[category];
          budgetAmount.focus();
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const category = btn.dataset.category;
          if (confirm(`Are you sure you want to delete the budget for ${category}?`)) {
            database.ref('users/' + currentUser.uid + '/budgets/' + category).remove()
              .catch(error => {
                alert('Error deleting budget: ' + error.message);
              });
          }
        });
      });
    }

    // Sidebar Toggle
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('expanded');
    }

    // Highlight active menu item
    const menuItems = document.querySelectorAll('.sidebar a');
    menuItems.forEach(item => {
      if (item.getAttribute('href') === 'budget.html') {
        item.classList.add('active');
      }
      item.addEventListener('click', function() {
        menuItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Logout functionality
    function logout() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch(error => {
        alert('Error signing out: ' + error.message);
      });
    }
  </script>
</body>
</html>
