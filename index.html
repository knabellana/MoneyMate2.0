<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <title>Modern Login Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }
    .main {
      width: 350px;
      height: 500px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
    }
    #chk { display: none; }
    .signup, .login {
      position: relative;
      width: 100%;
      height: 100%;
    }
    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }
    input {
      width: 60%;
      background: #e0dede;
      margin: 20px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
      display: block;
    }
    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      margin-top: 30px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
      display: block;
    }
    button:hover {
      background: #6d44b8;
    }
    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }
    .login label {
      color: #573b8a;
      transform: scale(.6);
    }
    #chk:checked ~ .login {
      transform: translateY(-500px);
    }
    #chk:checked ~ .login label {
      transform: scale(1);
    }
    #chk:checked ~ .signup label {
      transform: scale(.6);
    }
  </style>
</head>
<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form id="signup-form">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="signup-username" placeholder="User name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form id="login-form">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCm81SKSxFhG6U43vMTtgVPd3W4N_rEnEE",
      authDomain: "moneymate-1dbbd.firebaseapp.com",
      databaseURL: "https://moneymate-1dbbd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "moneymate-1dbbd",
      storageBucket: "moneymate-1dbbd.firebasestorage.app",
      messagingSenderId: "273661692942",
      appId: "1:273661692942:web:243330cf43b65a3ebfc05f",
      measurementId: "G-G53GNBR685"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful! Please login.");
        e.target.reset();
        document.getElementById("chk").checked = true;
      } catch (error) {
        alert("Signup error: " + error.message);
      }
    });

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "Menu.html";
      } catch (error) {
        alert("Login error: " + error.message);
      }
    });
  </script>
</body>
</html>
